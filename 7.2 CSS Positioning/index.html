<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .yellow-circle {
      width: 200px;
      height: 200px;
      background-color:yellow ;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left: 250px;
    }
    .green-box {
      background-color: green;
      width: 500px;
      height: 300px;
      position: relative;
      top: 200px;
      left: 200px;
    }
  </style>
</head>

<body>
  <div class="green-box">
    <div class="yellow-circle">
    </div>
  </div>

</body>

</html>
